{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ post['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
 
    
    <h1 name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" >
    
    <h2 name="body" id="body">{{ request.form['body'] or post['body'] }}</h2>
    
  
  <hr>
  
{% endblock %}
